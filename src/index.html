<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="w-screen h-screen flex items-center justify-center bg-[#d6e1f0]">
      <div class="max-w-[300px] bg-whiteCustom rounded-2xl p-5 shadow-lg">
        <img class="rounded-lg" src="./images/image-qr-code.png" alt="image-qr-code">
        <h1 class="outfit-700 text-center pt-5 text-[20px] text-darkBlue">
          Improve your front-end skills by building projects
        </h1>
    
        <p class="text-[15px] text-center p-2 text-grayishBlue outfit-400 leading-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://cd.linkedin.com/in/simon-mbuyi">Simon MWEPU</a>.
    </div>
  </footer>
</body>
</html>
